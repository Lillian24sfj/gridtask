<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Newsletter Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sign-up form start -->
    <div id="container">
      <div class="content">
        <h1>Stay Updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <nav>
          <img id="list-icon1" src="./assets/images/icon-list.svg" alt="" />
          <img id="list-icon2" src="./assets/images/icon-list.svg" alt="" />
          <img id="list-icon3" src="./assets/images/icon-list.svg" alt="" />
          <p id="1">Product discovery and building what matters</p>
          <p id="2">Measuring to ensure updates are a success</p>
          <p id="3">And much more!</p>
        </nav>
        <form id="contact-form">
          <label for="email">Email address</label>
          <input type="text" id="email" placeholder="email@company.com" />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <img
        id="image"
        src="./assets/images/illustration-sign-up-desktop.svg"
        alt="Sign up illustration"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
